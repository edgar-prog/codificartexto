<!DOCTYPE html>
<html lang="es">
	
	<head>
		<title>Encriptador Alura LATAM</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initiañ-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&family=Orbitron:wght@900&family=PT+Mono&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div class="contenedor">
				<div class="box-one"> 
					<img class="logo" src="img/Logo.png" >
				</div>
			
				<div class="box-two"> 
					<div class="b-one">
						<ul>
							<li class="type-t"> Challenge Oracle ONE</li>
							<li class="type-t"> alura LATAM </li>
							<li class="type-t"> Encriptador de texto </li>
						</ul>
					</div>
				
					<div class="b-two">
						<textarea id="text-in" class ="text-in" placeholder="Ingrese el texto aqui"></textarea>
					</div>
					
					<div class="b-three">
						<p>&#9888; Solo letras minúsculas y sin acentos</p>
					</div>
					
					<div class="b-four">
						<button id="btn-co" class="button">encriptar</button>
						<button id="btn-de" class="button">desencriptar</button>
					</div>
				</div>
						
				<div class="box-three"> 
					<div id="first-screen">
						<img class="image" src="img/muneco.png" >
						<h1>Ningún mensaje fue encontrado</h1>
						<h3>Ingrese el texto que desea encriptar o desencriptar </h3>
					</div> 
				
					<div id="second-screen">
						<div class="c-one">
							<textarea id="text-out" class ="text-out"></textarea>
						</div>
						<div class="c-two">
							<button id="btn-cy" class="button">Copiar</button>
						</div>
					</div>
				</div>
		</div>
		
		<script src="js/codificar.js"></script>
	</body>
	
</html>
